<div class="container">
    <div class="card">
        <div class="card-header text-center" >
            <h2> Form Update</h2 >
        </div>
        <div class="card-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" formControlName="email">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
              </form>
        </div>
    </div>
 </div>
