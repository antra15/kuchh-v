<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">                                                                                                                                                                                                                                                                                                                                                       
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.password }}</td>
        <td> <button class="btn btn-danger" (click)="delete(i)">delete</button>&nbsp;<a class="btn btn-primary"  routerLink="/update/{{i.id}}">Edit</a>&nbsp;<a class="btn btn-success">Add</a></td>
      </tr>
    </tbody>
  </table>
</div>
